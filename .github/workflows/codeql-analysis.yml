name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '30 5 * * 1' # Weekly scan (Monday 05:30 UTC)
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

env:
  NODE_VERSION: '22.18.0' # স্পেসিফিক Node.js v22.18.0 ভার্সন
  NODE_ARCH: 'x64' # আর্কিটেকচার স্পেসিফিকেশন

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js ${{ env.NODE_VERSION }} (${{ env.NODE_ARCH }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          architecture: ${{ env.NODE_ARCH }}
          cache: 'npm'
          check-latest: true # সর্বশেষ প্যাচ ভার্সন নিশ্চিত করে

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality
          config-file: ./.github/codeql/codeql-config.yml
          tools: latest # সর্বশেষ CodeQL টুলস ব্যবহার করে

      - name: Install dependencies
        run: |
          npm ci --no-audit # ইনিশিয়াল ইন্সটলেশনে অডিট স্কিপ করা
          npm audit --production --audit-level=critical || true # শুধুমাত্র ক্রিটিকাল ইস্যুতে ফেইল

      - name: Build project
        run: |
          npm run build --if-present
          npm run test:coverage --if-present # কভারেজ সহ টেস্ট রান

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload-database: false
          output: codeql-results.sarif
          threads: 2 # পারফরম্যান্স অপ্টিমাইজেশনের জন্য থ্রেড সংখ্যা

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeql-results.sarif
