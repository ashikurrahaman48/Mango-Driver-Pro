name: CI Pipeline | সিআই পাইপলাইন
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '8.0.x'  # .NET 8 LTS
  NODE_VERSION: '22.18.0'  # Node.js v22.18.0 (x64)
  NODE_ARCH: 'x64'         # Architecture specification

jobs:
  build-and-test:
    name: Build & Test | বিল্ড ও টেস্ট
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # ১. সোর্স কোড চেকআউট | Checkout source code
      - name: Checkout repository | রিপোজিটরি চেকআউট
        uses: actions/checkout@v4

      # ২. .NET সেটআপ | Setup .NET
      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # ৩. Node.js সেটআপ (v22.18.0 x64) | Setup Node.js
      - name: Setup Node.js ${{ env.NODE_VERSION }} (${{ env.NODE_ARCH }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          architecture: ${{ env.NODE_ARCH }}
          cache: 'npm'
          check-latest: false # Exact version matching

      # ৪. ডিপেন্ডেন্সি ইনস্টল | Install dependencies
      - name: Install dependencies | ডিপেন্ডেন্সি ইনস্টল
        run: |
          dotnet restore
          npm ci --ignore-scripts

      # ৫. বিল্ড প্রজেক্ট | Build project
      - name: Build | বিল্ড
        run: |
          dotnet build --configuration Release --no-restore
          npm run build --if-present

      # ৬. টেস্ট রান | Run tests
      - name: Run tests | টেস্ট রান
        run: |
          dotnet test --no-build --verbosity normal
          npm run test:ci --if-present

      # ৭. কোড কভারেজ | Code coverage
      - name: Code Coverage | কোড কভারেজ
        if: always()
        run: |
          dotnet test --collect:"XPlat Code Coverage"
          npx nyc report --reporter=lcov --reporter=text --reporter=cobertura

      # ৮. আর্টিফ্যাক্ট আপলোড | Upload artifacts
      - name: Upload artifacts | আর্টিফ্যাক্ট আপলোড
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            src/MangoDriver.UI/bin/Release/net8.0/
            dist/
            coverage/
          retention-days: 3
