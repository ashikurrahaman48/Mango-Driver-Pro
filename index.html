<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MangoDriver Pro - The Complete Driver Solution</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ashikurrahaman48/Mango-Driver-Pro/main/public/assets/icons/app_icon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for a more integrated look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.7);
      }
      .dark ::-webkit-scrollbar-thumb {
         background-color: rgba(100, 116, 139, 0.5);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
         background-color: rgba(100, 116, 139, 0.7);
      }
      /* Gaming Mode Scrollbar Styles */
      body.gaming-mode-active ::-webkit-scrollbar-thumb {
        background-color: rgba(192, 132, 252, 0.5); /* A purple color */
      }
      body.gaming-mode-active ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(192, 132, 252, 0.7);
      }
      .dark body.gaming-mode-active ::-webkit-scrollbar-thumb {
        background-color: rgba(167, 139, 250, 0.5);
      }
      .dark body.gaming-mode-active ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(167, 139, 250, 0.7);
      }
    </style>
